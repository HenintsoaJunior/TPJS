<!DOCTYPE html>
<html>
<head>
    <title>Table de multiplication</title>
    <style>
        #boite{
            background-color: aqua;
        }
    </style>
</head>
<body>

<h2>Table de multiplication</h2>

<label for="nombre">Choisissez un nombre :</label>
<input type="number" id="nombre" min="1" max="10">
<button onclick="calculer()">Valider</button>
<ul id="boite">

</ul>
    
    <script>
     
        
        function calculer(){
            var nombre = parseInt(document.getElementById("nombre").value);
            var ul = document.getElementById("boite");
            for(var i=1 ;i<=10;i++){
            var resultat = nombre*i;
            var li = document.createElement("li");
            
            li.textContent = nombre + "x" + i + "=" + resultat;
                
            ul.appendChild(li);
          
        }
        }
        
        
    </script>
</body>
</html>
