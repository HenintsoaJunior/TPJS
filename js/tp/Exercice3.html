<!DOCTYPE html>
<html>
<head>
    <title>Table de multiplication</title>
</head>
<body>

<h2>Table de multiplication</h2>

<label for="nombre">Choisissez un nombre :</label>
<input type="number" id="nombre" min="1" max="10">
<button onclick="afficherTable()">Afficher la table</button>

<table id="tableMultiplication" border="1">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Multiplier par</th>
            <th>RÃ©sultat</th>
        </tr>
    </thead>
    <tbody></tbody>
    
</table>

<script>
    
    function afficherTable() {
       
        var nombre = parseInt(document.getElementById("nombre").value);

      
        var tableau = document.getElementById("tableMultiplication").getElementsByTagName('tbody')[0];

        tableau.innerHTML = "";

        for (var i = 1; i <= 10; i++) {
            var resultat = nombre * i;
            var nouvelleLigne = tableau.insertRow(tableau.rows.length);
            var celluleNombre = nouvelleLigne.insertCell(0);
            var celluleMultiplierPar = nouvelleLigne.insertCell(1);
            var celluleResultat = nouvelleLigne.insertCell(2);

            celluleNombre.textContent = nombre +"   x";
            celluleMultiplierPar.textContent = i;
            celluleResultat.textContent = resultat;
        }
    }
</script>

</body>
</html>
